<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML y JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script> <!-- defer, Se carga el javascript despues del documento html-->
</head>
<body>
    <h1>Calculadora HTML y JS</h1>
    <form action="" method="dialog">
        <input type="text" id="operador1" placeholder="Operador 1">
        <input type="text" id="operador" placeholder="+, -, *, /">
        <input type="text" id="operador2" placeholder="Operador 2">
        <input type="submit" id= "calcular" value="Calcular"> 
        <p id="resultado"></p>
    </form>
</body>
</html>
