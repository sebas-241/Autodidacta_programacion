<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El mayor de tres numeros</title>
</head>
<body>
    <h1>El mayor de tres numeros</h1>
    <form method="dialog">
        <input type="text" id="numero_1" placeholder="Ingrese el primer numero">
        <br>
        <input type="text" id="numero_2" placeholder="Ingrese el segundo numero">
        <br>
        <input type="text" id="numero_3" placeholder="Ingrese el tercer numero">
        <br>
        <button type="submit" id="boton_calculador">Calcular</button>
        <br>
        <br>
        <p style="background-color: black;" id="resultado"></p>
    </form>
    <script src="./mayor_de_3.js" defer></script>
</body>
</html>
